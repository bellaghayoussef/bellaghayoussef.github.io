      <h1 class="text-center mb-5 section-title">Contact Me</h1>
      <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-right">
          <form action="https://formspree.io/f/mjkoyvdn" method="POST" class="glass-card p-4 shadow" tabindex="0" role="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-5 offset-md-1 mt-5 mt-md-0" data-aos="fade-left">
